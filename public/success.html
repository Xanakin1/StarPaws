<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | StarPaws</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .illustration {
      width: 90%; /* or 95% instead of 80% */
      max-width: 900px; /* increase from 700px */
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <img src="/success_image.png" alt="Thank you for your purchase" class="illustration" />
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
  
    if (sessionId) {
      fetch('/api/dev-generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(res => res.json())
      .then(data => console.log('✅ Star map sent:', data))
      .catch(err => console.error('❌ Error sending star map:', err));
    }
  </script>
</body>
</html>
