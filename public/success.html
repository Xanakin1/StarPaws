<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success | StarPaws</title>
</head>
<body>
  <h1>Thank you for your purchase!</h1>
  <p>Your personalized star map is being generated and sent to your email.</p>

  <script>
    async function fetchSessionData() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      if (!sessionId) return;

      await fetch('/generate-star-map', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });
    }

    fetchSessionData();
  </script>

  <script>
    // Extract session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
  
    // Call backend to get tempUserData from session and trigger email sending
    fetch('/api/dev-generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionId })
    })
    .then(res => res.json())
    .then(data => {
      console.log('✅ Star map sent:', data);
    })
    .catch(err => {
      console.error('❌ Error sending star map:', err);
    });
  </script>
  
</body>
</html>
