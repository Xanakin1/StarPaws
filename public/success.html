<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | StarPaws</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3a 50%, #0a0a1a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Add CSS stars */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, #fff, transparent),
        radial-gradient(1px 1px at 40px 70px, #fff, transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 150px;
      z-index: -1;
    }

    .illustration {
      width: 90%;
      max-width: 900px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img src="/success_image.png" alt="Thank you for your purchase" class="illustration" />
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
  
    if (sessionId) {
      fetch('/api/dev-generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(res => res.json())
      .then(data => console.log('✅ Star map sent:', data))
      .catch(err => console.error('❌ Error sending star map:', err));
    }
  </script>
</body>
</html>
