<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | StarPaws</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0a0a23 0%, #000010 100%);
      color: #E6E6FA;
      font-family: 'Georgia', serif;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .illustration {
      width: 80%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 0);
      background-size: 40px 40px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Thank you for your purchase!</h1>
    <p>Your personalized star map is being generated and sent to your email.</p>
    <img src="success_image.png" alt="Cartoon space dog and cat thanking you" class="illustration" />
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
  
    if (sessionId) {
      fetch('/api/dev-generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(res => res.json())
      .then(data => console.log('✅ Star map sent:', data))
      .catch(err => console.error('❌ Error sending star map:', err));
    }
  </script>
</body>
</html>
